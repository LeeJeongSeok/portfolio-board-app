<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<style>
	.layout {
		width: 1000px;
		margin: 0 auto;
		margin-top: 40px;
	}
</style>
<body>
	<!--네비게이션 바 위치-->
	<nav class="navbar navbar-expand-lg bg-light" xmlns:th="http://www.thymeleaf.org" th:fragment="naviFragemnt">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">게시판</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto">
					
					<!-- 세션이 존재하지 않을 경우 로그인, 회원가입 버튼만 활성화-->
					<li class="nav-item">
						<a class="nav-link" href="/login" th:if="${session.loginMember == null}">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/join" th:if="${session.loginMember == null}">Join</a>
					</li>
					
					<!-- 세션이 존재할 경우 로그아웃, 개인정보수정 버튼으로 대체-->
					<li class="nav-item">
						<div th:if="${session.loginMember != null}">
							<a class="nav-link" th:text="|로그인: ${session.loginMember.getUserName()}|">로그인 사용자 이름</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/logout" th:if="${session.loginMember != null}">Logout</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/update" th:if="${session.loginMember != null}">개인정보수정</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="layout">
		<h2 align="center">게시판 리스트</h2>
		
		<div style="width: 300px" class="input-group mx-auto mb-3">
			<form class="row gx-2" th:action="@{/board/search}" method="get">
				<div class="col-auto">
					<input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" name="keyword" />
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-outline-primary">search</button>
				</div>
			</form>
		</div>
		
		<table class="table">
			<thead class="table-light">
			<tr>
				<th>No</th>
				<th width="60%">제목</th>
				<th>작성자</th>
				<th>작성 일시</th>
			</tr>
			</thead>
			<tbody align="center">
			<tr th:each="board : ${boardList}">
				<td class="text-start" ><a th:href="@{/board/{boardIndex}(boardIndex=${board.getBoardIndex()})}" th:text="${board.getBoardIndex()}"></a></td>
				<td class="text-start" th:text="${board.getTitle()}"></td>
				<td class="text-start" th:text="${board.getName()}"></td>
				<td class="text-start" th:text="${board.getCreatedAt()}"></td>
			</tr>
			</tbody>
		</table>
		<div align="right">
			<button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/board/write}'|">글 쓰기</button>
		</div>
	</div>
</body>
</html>
